<style>
    .active-page{
        color: white !important;
        background: #5daee3 !important;
    }
    .in-active-page{
        color: #ccc !important;
        background: white !important;
    }
    .pagination a{
        cursor: pointer;
    }
    .disabled-page{
        color: white !important;
        background: #efefef !important;
        cursor: not-allowed;
        pointer-events:none;
    }
</style>

<div class="row content-paging text-right">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <ul class="pagination">
            <li ng-click="turnpage('first', localpageno);"><a ng-class="{true: 'disabled-page'}[1==paging.pageNum]" ng-click="gopage();">首页</a></li>
            <li ng-click="turnpage('pre', localpageno);"><a ng-class="{true: 'disabled-page'}[1==paging.pageNum]" ng-click="gopage()">上一页</a></li>
            <li ng-click="turnpage('local', x);" ng-repeat="x in pagearray track by $index">
                <a ng-click="gopage();" ng-class="{true: 'active-page'}[x==paging.pageNum]">{{x}}</a>
            </li>
            <li ng-click="turnpage('next', localpageno);"><a ng-class="{true: 'disabled-page'}[pagearray[pagearray.length-1]==paging.pageNum]" ng-click="gopage();">下一页</a></li>
            <li ng-click="turnpage('last', localpageno);"><a ng-class="{true: 'disabled-page'}[pagearray[pagearray.length-1]==paging.pageNum]" ng-click="gopage()">尾页</a></li>
        </ul>
    </div>
</div>
